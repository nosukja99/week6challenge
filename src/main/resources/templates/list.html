<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <style>
        .footerStyle {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .carImg {
            width: 200px;
            height: 150px;
        }
        a:hover {
            color: red;
        }
        img{
            width:600px;
            height: 400px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <title>Car Heaven</title>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="container">
<img src="img/background image.jfif" alt="background image" align="center"><br>
    <div align="center">
    <a href="/addcar" class="badge badge-primary"><h3 class="font-weight-bold">Add a car</h3></a>
    <a href="/addcategory" class="badge badge-warning"><h3 class="font-weight-bold">Add a category</h3></a>
    </div>
    <br>
    <hr>
<div class="row">

    <div th:each="car : ${cars}" class="col-4 card" style="width: 18rem;">
        <div class="card-img-top">
            <div th:if="${car.image} !=null">
                <img th:src="${car.image}" class="carImg" alt="car image"/>
                <hr/>
            </div>
        </div>
        <h4 class="card-title" th:text ="${car.manufacturer}"></h4>
        <h5 class="card-subtitle" th:text = "${car.model}"></h5>
        <div class="card-body">
        <h3 th:text="${car.year}"></h3>

        <div><a th:href="@{/update/{id} (id=${car.id})}">Update</a> -
             <a th:href="@{/detail/{id} (id=${car.id})}">Details</a> -
             <a th:href="@{/delete/{id} (id=${car.id})}">Delete</a>
        </div>
        </div>
    </div>
</div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
<div th:replace="base :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
