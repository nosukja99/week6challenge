<html lang="en" xmlns:th="www.thymeleaf.org">
<head>

        .carImg {
            width: 200px;
            height: 150px;
        }
        a:hover {

        }
        img{
            width:600px;
            height: 400px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

             <form method="post" action="/addcategory" th:object="${category}">
