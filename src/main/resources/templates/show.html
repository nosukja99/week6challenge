<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <style>
        .footerStyle {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .carImg {
            width: 200px;
            height: 150px;
        }
        a:hover {
            color: red;
        }
        img{
            width:600px;
            height: 400px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <title>Car Heaven</title>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<a href="/" class="badge badge-success"><h3 class="font-weight-bold">Show All Cars</h3></a><br/>
<div class="container" align="center">
<table >
    <tr>
        <td></td>
        <td><img  th:src="${car.image}"/></td>
    </tr>
    <tr>
        <td>Manufacturer : </td>
        <td><span th:text="${car.manufacturer}"></span></td>
    </tr>
    <tr>
        <td>Model : </td>
        <td><span th:text="${car.model}"></span></td>
    </tr>
    <tr>
        <td>Category : </td>
        <td><span th:text="${category.name}"></span></td>
    </tr>
    <tr>
        <td>Year : </td>
        <td><span th:text="${car.year}"></span></span></td>
    </tr>
    <tr>
        <td>Msrp : </td>
        <td><span th:text="${car.msrp}"></span></span></td>
    </tr>
</table>

<a th:href="@{/delete/{id}(id=${car.id})}" class="badge badge-danger"><h3 class="font-weight-bold">Delete this Car</h3></a>
</div>
<div th:replace="base :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
