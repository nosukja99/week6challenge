<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <style>
        .footerStyle {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .carImg {
            width: 200px;
            height: 150px;
        }
        a:hover {
            color: red;
        }
        img{
            width:600px;
            height: 400px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <title>Car Heaven</title>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="container">
    <div class="row">
        <div class="col-2">&nbsp;</div>
        <div class="col-8">
            <br/>
            <br/>
            <h2>Add a car</h2>
            <form method="post" action="/addcar" th:object="${car}" enctype="multipart/form-data">
                <div class="form-group"><input type="hidden" th:field="*{id}"></div>

                <div class="form-group"><strong>Manufacturer:</strong>
                    <input type="text" placeholder="Enter a manufacturer" th:field="*{manufacturer}">
                    <span th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></span>
                </div>
                <div class="form-group"><strong>Model: </strong>
                    <input type="text" placeholder="Enter a model" th:field="*{model}">
                    <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span>
                </div>

                <div class="form-group"><strong>Year: </strong>
                    <input type="number" th:field="*{year}">
                    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
                </div>
                <div class="form-group"><strong>MSRP: </strong><input type="number" step="0.1" th:field="*{msrp}"></div>

                <label for="categoryInput"><strong>Category Type</strong></label>
                <select class="form-control" id="categoryInput" th:field="*{categoryName}">
                    <option value=""> -- </option>
                    <option th:each="category : ${categories}"
                            th:value="${category.name}"
                            th:utext="${category.name}"/>
                </select>
                <br/>
                <input type="file" name="file" />
                <button type="submit" class="btn btn-success">Click</button>
            </form>
            <br>
            <br>
            <br>
            <div class="col-2">&nbsp;</div>
        </div>
    </div>
</div>
<div th:replace="base :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
